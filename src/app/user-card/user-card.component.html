<table mat-table [dataSource]="dataSource" class="is-mobile is-desktop table-bordered">
  <!-- Uid Column -->
  <ng-container matColumnDef="Uid">
    <th mat-header-cell *matHeaderCellDef> No.</th>
    <td mat-cell *matCellDef="let user"> {{user.Uid}} </td>
  </ng-container>
  <!-- photo Column -->
  <ng-container matColumnDef="photo">
    <th mat-header-cell *matHeaderCellDef> Photo</th>
    <td mat-cell *matCellDef="let user">
      <div class="image is-32x32 is-hidden-touch">
        <img src="https://www.w3schools.com/howto/img_avatar.png"
             style="border-radius: 50%; border: 1px solid #b5b5b5; vertical-align: middle;">
      </div>
    </td>
  </ng-container>
  <!-- nom Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> nom</th>
    <td mat-cell *matCellDef="let user"> {{user.nom}} </td>
  </ng-container>
  <!-- prenom Column -->
  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef> PrÃ©nom</th>
    <td mat-cell *matCellDef="let user"> {{user.prenom}} </td>
  </ng-container>
  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> email</th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>
  <!-- address Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> address</th>
    <td mat-cell *matCellDef="let user"> {{user.address}} </td>
  </ng-container>
  <!-- role Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> role</th>
    <td mat-cell *matCellDef="let user"> {{user.role}} </td>
  </ng-container>
  <!-- departement Column -->
  <ng-container matColumnDef="Departement">
    <th mat-header-cell *matHeaderCellDef> Departement</th>
    <td mat-cell *matCellDef="let user"> {{user.departement}} </td>
  </ng-container>
  <!-- filiere Column -->
  <ng-container matColumnDef="filiere">
    <th mat-header-cell *matHeaderCellDef> FiliÃ¨re</th>
    <td mat-cell *matCellDef="let user"> {{user.filiere}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)"></tr>
</table>
