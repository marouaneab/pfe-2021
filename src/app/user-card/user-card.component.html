<section class="section ">
    <div class="card">
        <div class="card-header" style="border-bottom: 1px solid #a6a6a6">
            <div class="card-header-title">
                <div class="text-icon is-size-4">
                    <mat-icon>person</mat-icon>
                    <span>Users</span>
                </div>
            </div>
        </div>
        <div class="card-content is-paddingless table is-desktop is-mobile" style="overflow: auto;">
            <table mat-table [dataSource]="dataSource">
                <!-- Uid Column -->
                <ng-container matColumnDef="Uid">
                    <th mat-header-cell *matHeaderCellDef>No.</th>
                    <td mat-cell *matCellDef="let user"> {{user.Uid}} </td>
                </ng-container>
                <!-- photo Column -->
                <ng-container matColumnDef="photo">
                    <th mat-header-cell *matHeaderCellDef>Photo</th>
                    <td mat-cell *matCellDef="let user">
                        <img src="https://www.w3schools.com/howto/img_avatar.png" style="border-radius: 50%; border: 1px solid #b5b5b5; vertical-align: middle;" class="image is-32x32" alt="profile picture">
                    </td>
                </ng-container>
                <!-- nom Column -->
                <ng-container matColumnDef="nom">
                    <th mat-header-cell *matHeaderCellDef>Nom</th>
                    <td mat-cell *matCellDef="let user"> {{user.nom}} </td>
                </ng-container>
                <!-- prenom Column -->
                <ng-container matColumnDef="prenom">
                    <th mat-header-cell *matHeaderCellDef>Prénom</th>
                    <td mat-cell *matCellDef="let user"> {{user.prenom}} </td>
                </ng-container>
                <!-- email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>E-mail</th>
                    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
                </ng-container>
                <!-- address Column -->
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef>Adresse</th>
                    <td mat-cell *matCellDef="let user"> {{user.address}} </td>
                </ng-container>
                <!-- role Column -->
                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef>Rôle</th>
                    <td mat-cell *matCellDef="let user"> {{user.role}} </td>
                </ng-container>
                <!--department column-->
                <ng-container matColumnDef="department">
                    <th mat-header-cell *matHeaderCellDef> Département </th>
                    <td mat-cell *matCellDef="let user"> {{user.department}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</section>
