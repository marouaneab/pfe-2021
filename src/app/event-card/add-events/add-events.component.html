
<h1 mat-dialog-title>Ajouter une réunion</h1>
<mat-divider></mat-divider>
<mat-dialog-content class="is-mobile is-desktop">
    
      <!--Titre-->
      <mat-form-field class="titre" appearance="fill"> 
        <mat-label>Titre</mat-label>
        <input matInput placeholder="ajouter un titre de réunion" required/>        
    </mat-form-field>

      <!--objet-->
    <mat-form-field class="objet" appearance="fill"> 
      <mat-label>Objet</mat-label>
      <input matInput placeholder="objet de réunion " required/>        
  </mat-form-field>

    <div class="dateTime">
      
    <!--date de debut-->
    <mat-form-field class="date" appearance="fill">
        <mat-label>Date de début</mat-label>
        <input matInput [matDatepicker]="startDate" placeholder="mm/dd/yyyy" required>
        <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
        <mat-datepicker #startDate></mat-datepicker>
      </mat-form-field>

    <!--date de fin-->
        
    <mat-form-field class="date" appearance="fill">
      <mat-label>Date de fin</mat-label>
      <input matInput [matDatepicker]="EndDate" placeholder="mm/dd/yyyy" required>
      <mat-datepicker-toggle matSuffix [for]="EndDate"></mat-datepicker-toggle>
      <mat-datepicker #EndDate></mat-datepicker>
    </mat-form-field>
        </div>
        

    <div class="dateTime" >
      
    <!--temps de début-->
    
    <mat-timepicker class="time" [min]="minValue" [max]="maxValue" mode="24h"
    withFormField="true" [withIcon]="true" placeholder="Temps de début">
      </mat-timepicker>
    <!--temps de fin-->

      <mat-timepicker class="time" [min]="minValue" [max]="maxValue" mode="24h"
     withFormField="true" placeholder="Temps de fin" [withIcon]="true">
      </mat-timepicker>

  </div>

  <mat-form-field class="location" appearance="fill">
    <mat-label>Location</mat-label>
    <input matInput placeholder="estm meknes route agourai ">
  </mat-form-field>
  
  <mat-form-field appearance="fill" class="participant">
    <mat-label>Les participants</mat-label>
    <textarea matInput rows="4"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-divider></mat-divider>

<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close class="button is-rounded">Annuler</button>
  <button mat-button class="button is-success is-rounded">Créer la réunion</button>
</mat-dialog-actions>
