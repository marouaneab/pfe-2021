<section class="section">
    <mat-form-field appearance="fill">
        <mat-label>Recherche</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="rechercher un membre">
    </mat-form-field>
</section>
<section class="section">
    <div class="card">
        <div class="card-header" style="border-bottom: 1px solid #a6a6a6">
            <div class="card-header-title">
                <div class="text-icon is-size-4">
                    <mat-icon>person</mat-icon>
                    <span>Membres</span>
                </div>
            </div>
        </div>
        <div class="card-content table is-paddingless is-desktop is-mobile" style="overflow: auto;">
            <table mat-table [dataSource]="dataSource" matSort>
                <!-- id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
                    <td mat-cell *matCellDef="let member"> {{member.id}} </td>
                </ng-container>
                <!-- photo Column -->
                <ng-container matColumnDef="photo">
                    <th mat-header-cell *matHeaderCellDef>Photo</th>
                    <td mat-cell *matCellDef="let member">
                        <img src="https://www.w3schools.com/howto/img_avatar.png" style="border-radius: 50%; border: 1px solid #b5b5b5" class="image is-32x32">
                    </td>
                </ng-container>
                <!-- nom Column -->
                <ng-container matColumnDef="nom">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
                    <td mat-cell *matCellDef="let member"> {{member.nom}} </td>
                </ng-container>
                <!-- prenom Column -->
                <ng-container matColumnDef="prenom">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Prénom</th>
                    <td mat-cell *matCellDef="let member"> {{member.prenom}} </td>
                </ng-container>
                <!-- email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
                    <td mat-cell *matCellDef="let member"> {{member.email}} </td>
                </ng-container>
                <!-- address Column -->
                <ng-container matColumnDef="adresse">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Adresse</th>
                    <td mat-cell *matCellDef="let member"> {{member.adresse}} </td>
                </ng-container>
                <!-- role Column -->
                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Rôle</th>
                    <td mat-cell *matCellDef="let member"> {{member.role}} </td>
                </ng-container>
                <!--grade column-->
                <ng-container matColumnDef="grade">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Grade</th>
                    <td mat-cell *matCellDef="let member"> {{member.grade}} </td>
                </ng-container>
                <!--department column -->
                <ng-container matColumnDef="department">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Département </th>
                    <td mat-cell *matCellDef="let member"> {{member.department}} </td>
                </ng-container>
                <!--edit column-->
                <ng-container matColumnDef="edit" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let meet">
                        <button mat-icon-button [matMenuTriggerFor]="editer">
          <mat-icon>more_vert</mat-icon>
        </button>
                        <mat-menu #editer>
                            <button mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>editer</span>
          </button>
                            <button mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Supprimer</span>
          </button>
                        </mat-menu>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</section>
